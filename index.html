<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizapp</title>
  </head>
  <body>
    <script>
      let playAgain;
      do {
        const quizQuestions = [
          {
            question: "What data type is 'Hello World' in JavaScript?",
            answer: "string",
          },

          {
            question:
              "Which keyword creates a variable that cannot be changed?",
            answer: "const",
          },

          {
            question: "True or False: JavaScript is case-sensitive?",
            answer: "true",
          },
          {
            question: "What symbol is used to create an array in JavaScript?",
            answer: "[]",
          },
          {
            question:
              "What keyword is used to create a function in JavaScript?",
            answer: "function",
          },
        ];
        let score = 0;
        const totalQuestions = quizQuestions.length;

        for (let i = 0; i < quizQuestions.length; i++) {
          let userAnswer = prompt(quizQuestions[i].question);
          console.log("you answered: " + userAnswer);

          if (
            userAnswer.toLowerCase() === quizQuestions[i].answer.toLowerCase()
          ) {
            score++;
            console.log("correct");
          } else {
            console.log(
              "wrong! The correct answer was: " + quizQuestions[i].answer
            );
          }
        }
        console.log("Quiz Complete!");
        console.log("Your final score: " + score + " out of " + totalQuestions);
        playAgain = prompt("Do you want to play again? (yes/no)");
      } while (playAgain === "yes");
    </script>
  </body>
</html>
